	<script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const v1 = new Vivus('svg1', {
				type: 'oneByOne',
				duration: 200,
				start: 'manual',
			});

			const v2 = new Vivus('svg2', {
				type: 'oneByOne',
				duration: 200,
				start: 'manual',
			});

			const svg1 = document.getElementById("svg1");
			const svg2 = document.getElementById("svg2");

			document.querySelectorAll(".blackboard").forEach((p) => {
				p.addEventListener("mouseenter", (e) => {
					if (e.target.contains(svg1)) {
						v1.play();
					}
					else if (e.target.contains(svg2)) {
						v2.play();
					}
				});

				p.addEventListener("mouseleave", (e) => {
					if (e.target.contains(svg1)) {
						v1.stop();
						v1.reset();
					}
					else if (e.target.contains(svg2)) {
						v2.stop();
						v2.reset();
					}
				});
			})
		});
	</script>
	<style>
		.blackboard {
			background-color: #2a3928;
			border: #937d5e 3px solid;
			display: inline-block;
